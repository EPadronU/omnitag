{% extends "main-view.html" %}

{% block title %} OmniTag {% endblock %}

{% block h1 %} Welcome {% endblock %}

{% block content %}
    <section id="page-content">
        <section id="index-form">
            <form class="form-horizontal" role="form" method="POST">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4" for="username">Username</label>

                    <div class="col-xs-12 col-sm-8"><input id="username" name="username" type="text" value="{{ username }}"/></div>

                    <div class="col-sm-offset-4 col-xs-12 col-sm-8"><p class="form-error">{{ username_error }}</p></div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-4" for="password">Password</label>

                    <div class="col-xs-12 col-sm-8"><input id="password" name="password" type="password" /></div>

                    <div class="col-sm-offset-4 col-xs-12 col-sm-8"><p class="form-error">{{ password_error }}</p></div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-4" for="password-repeat">Repeat the password</label>

                    <div class="col-xs-12 col-sm-8"><input id="password-repeat" name="password-repeat" type="password" /></div>

                    <div class="col-sm-offset-4 col-xs-12 col-sm-8"><p class="form-error">{{ repeat_password_error }}</p></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-xs-6 col-sm-2">
                        <button class="btn btn-default" type="submit" formaction="/login">Login</button>
                    </div>

                    <div class="col-sm-offset-1 col-xs-6 col-sm-2">
                        <button class="btn btn-primary" type="submit" formaction="/signup">Sign up</button>
                    </div>
                </div>
            </form>
        </section>
    </section>
{% endblock %}
