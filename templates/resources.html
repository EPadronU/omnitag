{% for resource in resources %}
    <article class="resource col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <a class="animated row" href="#resource-{{ resource.id }}">
            <p class="resource-img col-xs-12 col-sm-2 col-md-2"></p>
            <p class="resource-name col-xs-12 col-sm-10 col-md-10">{{ resource.name }}</p>
        </a>
    </article>
{% endfor %}
