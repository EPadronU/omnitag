<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Main view</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700|Lobster" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/icomoon.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/main-style.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/responsive.css" type="text/css" media="all" />
    </head>

    <body>
        <header>
            <div class="row">
                <div class="col-xs-9" id="isologotype">
                    <a href="#">Omni Tag</a>
                </div>

                <div class="col-xs-3" id="avatar">
                    <figure>
                        <img src="/static/img/avatar.jpg" alt="User's avatar" />

                        <figcaption><a href="#"> </a></figcaption>
                    </figure>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="title">
                    {% block title %} {% endblock %}
                </div>
            </div>
        </header>

        <nav id="tags">
            <ul class="row">
                <li class="col-xs-1 col-sm-1" id="add-new-tag"><a href="#"> </a></li>
                <li class="arrow-left col-xs-1 col-sm-1"><a href="#"> </a></li>
                {% for tag in tags %}
                <li class="tag col-xs-2 col-sm-1"><a href="#tag-{{ tag.id }}">{{ tag.name }}</a></li>
                {% endfor %}
                <li class="arrow-right col-xs-1 col-sm-1"><a href="#"> </a></li>
                <li class="col-xs-1 col-sm-1" id="save-search"><a href="#"> </a></li>
            </ul>
        </nav>

        <!-- This piece can change in the future -->
        <div class="row">
            <div class="col-xs-12" id="search-options">
                <a href="#"> </a>
            </div>
        </div>

        {% block content %} {% endblock %}

        <footer>
            <p>Power by Flask &amp; Bootstrap</p>
            <p>Nodsine's Technologies</p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="/static/js/script.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
