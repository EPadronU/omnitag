<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|Lobster" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/icomoon.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/main-style.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/animate.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/static/css/responsive.css" type="text/css" media="all" />
    </head>

    <body>
        <!-- content -->
        <header id="page-header">
            <div class="row">
                <section id="isologotype" class="col-xs-8">
                    <p><a href="#">Omti Tag</a></p>
                </section>

                <div id="avatar" class="col-xs-4">
                    <figure>
                        <img src="/static/img/avatar.jpg" alt="User's avatar" />

                        <figcaption id="account-options" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#"> </a>

                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation"><a id="new-files" role="menuitem" tabindex="-1" href="#">New files</a></li>
                                <li role="presentation">
                                    <a id="tags-and-searches" role="menuitem" data-toggle="modal" href="#tags-and-searches-modal">Tags & Searches</a>
                                </li>
                                <li role="presentation"><a id="settings" role="menuitem" tabindex="-1" href="#">Settings</a></li>
                                <li role="presentation"><a id="logout" role="menuitem" tabindex="-1" href="#">Log out</a></li>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
            </div>

            <h1>{% block h1 %} {% endblock %}</h1>
        </header>

        {% block content %} {% endblock %}

        <footer id="page-footer">
            <p>Power by Flask &amp; Bootstrap</p>
            <p>Nodsine's Technologies</p>
        </footer>

        {% block extras %} {% endblock %}

        <!-- libs -->
        <script src="../static/js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/underscore-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/script.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
